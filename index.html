<!DOCTYPE html>
<html lang="pt-BR" translate="no">
<head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title># S 4 F 3 0 n W 4 y #</title>
    
    <link href="ssc.css" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="https://i.ibb.co/QJQvBCH/Wolf-5.png" type="image/x-icon">
    
    <script src="https://kit.fontawesome.com/a624a53357.js" crossorigin="anonymous"></script>
</head>
<body>
    <audio id="bgm" loop preload="auto">
        <source src="typebeat.mp3" type="audio/mp3">
    </audio>

    <video id="bgVideo" preload="auto" src="Wallpaper.webm" muted autoplay loop></video>

    <div id="ico">
        <img class="animate__animated animate__rotateIn" src="Logo.ico" width="200px" height="200px" alt="Logotipo YSK" />
    </div>

    <div id="info">
        <h1 class="animate__animated animate__zoomIn" style="animation-delay: 1.5s;">Y S K</h1>
        <hr width="50%" class="animate__animated animate__fadeIn" style="animation-delay: 1.7s;" />
        <h2 class="animate__animated animate__zoomIn" style="animation-delay: 2.3s;">"Be Simple"</h2>
    </div>

    <div id="music">
        <h3 class="animate__animated animate__fadeIn" style="font-size: 13px; line-height: 2px; animation-delay: 1.0s;">now playing</h3>
        <hr class="animate__animated animate__zoomIn" style="animation-delay: 1.0s;">
        <h3 class="animate__animated animate__fadeIn" style="font-size: 12px; animation-delay: 1.0s;">Type Beat - Truthless</h3>
    </div>

    <div id="menu-container">
        <a href="Sua GitHub" target="_blank" rel="noopener noreferrer" class="icon-link animate__animated animate__fadeInRight" style="animation-delay: 0.5s;"><i class="fab fa-github"></i></a>
        <a href="Seu Insta" target="_blank" rel="noopener noreferrer" class="icon-link animate__animated animate__fadeInRight" style="animation-delay: 0.7s;"><i class="fab fa-instagram"></i></a>
        <a href="#" title="Link do Coração" class="icon-link animate__animated animate__fadeInRight" style="animation-delay: 0.9s;"><i class="fa fa-heartbeat"></i></a>
        
        <a href="Seu Discord" target="_blank" rel="noopener noreferrer" class="icon-link animate__animated animate__fadeInLeft" style="animation-delay: 0.9s;"><i class="fab fa-discord"></i></a>
        <a href="Sua Steam" target="_blank" rel="noopener noreferrer" class="icon-link animate__animated animate__fadeInLeft" style="animation-delay: 0.7s;"><i class="fab fa-steam"></i></a>
        <a href="Sua Twitch" target="_blank" rel="noopener noreferrer" class="icon-link animate__animated animate__fadeInLeft" style="animation-delay: 0.5s;"><i class="fab fa-twitch"></i></a>
    </div>

    <div id="player">
        <div id="vol">
            <span class="animate__animated animate__zoomIn" style="animation-delay: 2.8s;">
                <i class="fas fa-volume-down" style="font-size: 12px;"></i>
                <input id="volume-slider" class="slider" type="range" min="0" max="100" step="1" value="50">
                <i class="fas fa-volume-up" style="font-size: 12px;"></i>
            </span>
            <h3 id="play-pause-button" class="animate__animated animate__fadeIn" style="font-size: 11px; animation-delay: 2.8s; cursor: pointer;">Play - Pause</h3>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
